    }
    .outline{fill:none;stroke:var(--fg);stroke-width:8;stroke-linecap:round;stroke-linejoin:round}
    .acc{fill:var(--acc)}
    .word{fill:var(--fg); font:700 44px/1.1 system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; letter-spacing: .2px}
    .sub{fill:var(--fg); opacity:.6; font:600 18px/1.2 system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; letter-spacing:.3px}
  </style>
  <g transform="translate(20,20) scale(0.8)">
    <defs>
      <clipPath id="clip-flask-h">
        <path d="M96 40h64a8 8 0 0 1 0 16h-8v56l52 90a18 18 0 0 1-16 26H68a18 18 0 0 1-16-26l52-90V56h-8a8 8 0 0 1 0-16Z"/>
      </clipPath>
      <linearGradient id="liquid-h" x1="0" y1="150" x2="0" y2="220" gradientUnits="userSpaceOnUse">
        <stop offset="0" stop-color="var(--acc)" stop-opacity="0.95"/>
        <stop offset="1" stop-color="var(--acc)" stop-opacity="0.7"/>
      </linearGradient>
    </defs>
    <path class="outline" d="M96 40h64a8 8 0 0 1 0 16h-8v56l52 90a18 18 0 0 1-16 26H68a18 18 0 0 1-16-26l52-90V56h-8a8 8 0 0 1 0-16Z"/>
    <g clip-path="url(#clip-flask-h)">
