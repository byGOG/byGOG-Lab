<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-labelledby="title desc">
  <title id="title">byGOG Lab</title>
  <desc id="desc">Seçilmiş bağlantılar için hafif ve hızlı PWA</desc>

  <defs>
    <!-- Güvenli (rgba yerine stop-opacity) degrade tanımları -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="100%" stop-color="#101827"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.8" cy="0.2" r="0.6">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Fallback tek renk arkaplan -->
  <rect width="1200" height="360" rx="24" fill="#0B1220"/>
  <!-- Degrade arkaplan -->
  <rect width="1200" height="360" rx="24" fill="url(#bg)"/>
  <circle cx="980" cy="60" r="220" fill="url(#glow)"/>

  <!-- İç çerçeve -->
  <g filter="url(#shadow)">
    <rect x="32" y="32" width="1136" height="296" rx="20" fill="#ffffff" fill-opacity="0.10" stroke="#ffffff" stroke-opacity="0.25"/>
  </g>

  <!-- Logo rozet (icon/bygog-lab-logo.svg ile uyumlu) -->
  <g transform="translate(64 80)">
    <circle cx="100" cy="100" r="68" fill="none" stroke="#475569" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M168 100a56 56 0 1 1-56-56m22 86h48" fill="none" stroke="#f1f5f9" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="164" cy="52" r="8" fill="#22d3ee"/>
  </g>

  <!-- Başlık ve alt satır -->
  <g font-family="Outfit, Inter, Segoe UI, system-ui, -apple-system, sans-serif">
    <text x="300" y="120" fill="#f1f5f9" font-size="52" font-weight="800">byGOG</text>
    <text x="300" y="172" fill="#22d3ee" font-size="52" font-weight="800">Lab</text>
    <rect x="302" y="184" width="188" height="5" rx="2.5" fill="#22d3ee" opacity="0.66"/>
    <text x="300" y="214" fill="#c7d2fe" font-size="18" font-weight="500">Seçilmiş bağlantılar · Tek sayfa · Hızlı PWA</text>
  </g>

  <!-- Özellik maddeleri -->
  <g font-family="Outfit, Inter, Segoe UI, system-ui, -apple-system, sans-serif" fill="#f1f5f9">
    <g transform="translate(300 244)">
      <circle cx="6" cy="6" r="6" fill="#22c55e"/>
      <text x="22" y="10" font-size="18">Arama ile anında filtreleme</text>
    </g>
    <g transform="translate(300 272)">
      <circle cx="6" cy="6" r="6" fill="#22c55e"/>
      <text x="22" y="10" font-size="18">Koyu/Açık tema</text>
    </g>
    <g transform="translate(300 300)">
      <circle cx="6" cy="6" r="6" fill="#22c55e"/>
      <text x="22" y="10" font-size="18">Çevrimdışı kullanım (PWA)</text>
    </g>
  </g>

  <!-- Örnek kart -->
  <g transform="translate(880 60)">
    <rect width="280" height="240" rx="16" fill="#ffffff" fill-opacity="0.12" stroke="#ffffff" stroke-opacity="0.35"/>
    <g transform="translate(12 14)">
      <rect width="256" height="30" rx="8" fill="#0b1220"/>
      <circle cx="14" cy="15" r="5" fill="#ef4444"/>
      <circle cx="32" cy="15" r="5" fill="#f59e0b"/>
      <circle cx="50" cy="15" r="5" fill="#22c55e"/>
    </g>
    <g transform="translate(20 60)">
      <rect width="240" height="28" rx="6" fill="#172033"/>
      <rect y="44" width="240" height="28" rx="6" fill="#172033"/>
      <rect y="88" width="240" height="28" rx="6" fill="#172033"/>
      <rect y="132" width="160" height="28" rx="6" fill="#172033"/>
      <rect x="172" y="132" width="68" height="28" rx="6" fill="#f59e0b"/>
    </g>
  </g>

</svg>
