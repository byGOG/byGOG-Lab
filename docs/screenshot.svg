<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="680" viewBox="0 0 1200 680" role="img" aria-labelledby="title desc">
  <title id="title">byGOG Lab – Ekran Görüntüsü (Temsili)</title>
  <desc id="desc">Arama alanı ve kart ızgarasıyla byGOG Lab arayüzünün sade temsili.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#23272f"/>
      <stop offset="100%" stop-color="#181c22"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Arka plan -->
  <rect width="1200" height="680" fill="url(#bg)"/>

  <!-- Pencere çerçevesi -->
  <g filter="url(#shadow)">
    <rect x="40" y="40" width="1120" height="600" rx="18" fill="#23272f" stroke="#2d3440"/>
  </g>

  <!-- Başlık çubuğu -->
  <g transform="translate(56 56)">
    <rect width="1088" height="40" rx="10" fill="#0b1220"/>
    <circle cx="20" cy="20" r="6" fill="#ef4444"/>
    <circle cx="44" cy="20" r="6" fill="#f59e0b"/>
    <circle cx="68" cy="20" r="6" fill="#22c55e"/>
    <rect x="280" y="10" width="760" height="20" rx="6" fill="#172033"/>
  </g>

  <!-- Arama alanı -->
  <g transform="translate(80 120)">
    <rect width="1040" height="56" rx="12" fill="#23272f" stroke="#2d3440"/>
    <circle cx="28" cy="28" r="10" fill="#a3bffa"/>
    <rect x="52" y="18" width="420" height="20" rx="6" fill="#2d3440"/>
    <rect x="900" y="18" width="120" height="20" rx="6" fill="#2d3440"/>
  </g>

  <!-- Kategori başlığı -->
  <g transform="translate(80 196)">
    <rect width="220" height="20" rx="6" fill="#ffe082"/>
  </g>

  <!-- Önerilenler etiketi -->
  <g transform="translate(80 232)">
    <rect width="140" height="24" rx="8" fill="#1e293b" stroke="#2d3440"/>
    <polygon points="14,12 18,18 26,20 20,26 21,34 14,30 7,34 8,26 2,20 10,18" fill="#ffd34d" transform="translate(8 -6) scale(0.6)"/>
    <text x="48" y="17" font-family="Tektur, Segoe UI, Arial, sans-serif" font-size="12" fill="#e6eaf1">Önerilenler</text>
  </g>

  <!-- Kart ızgarası (3x2) -->
  <g transform="translate(80 268)" font-family="Tektur, Segoe UI, Arial, sans-serif">
    <!-- Satır 1 -->
    <g>
      <rect width="320" height="72" rx="12" fill="#23272f" stroke="#2d3440"/>
      <rect x="16" y="16" width="40" height="40" rx="8" fill="#23272f" stroke="#2d3440"/>
      <rect x="72" y="18" width="160" height="16" rx="6" fill="#a3bffa" opacity="0.85"/>
      <rect x="72" y="40" width="120" height="12" rx="6" fill="#2d3440"/>
      <rect x="256" y="20" width="48" height="32" rx="8" fill="#0b1220" stroke="#2d3440"/>
    </g>
    <g transform="translate(360 0)">
      <rect width="320" height="72" rx="12" fill="#23272f" stroke="#2d3440"/>
      <rect x="16" y="16" width="40" height="40" rx="8" fill="#23272f" stroke="#2d3440"/>
      <rect x="72" y="18" width="180" height="16" rx="6" fill="#a3bffa" opacity="0.85"/>
      <rect x="72" y="40" width="140" height="12" rx="6" fill="#2d3440"/>
      <rect x="256" y="20" width="48" height="32" rx="8" fill="#0b1220" stroke="#2d3440"/>
    </g>
    <g transform="translate(720 0)">
      <rect width="320" height="72" rx="12" fill="#23272f" stroke="#2d3440"/>
      <rect x="16" y="16" width="40" height="40" rx="8" fill="#23272f" stroke="#2d3440"/>
      <rect x="72" y="18" width="200" height="16" rx="6" fill="#a3bffa" opacity="0.85"/>
      <rect x="72" y="40" width="160" height="12" rx="6" fill="#2d3440"/>
      <rect x="256" y="20" width="48" height="32" rx="8" fill="#0b1220" stroke="#2d3440"/>
    </g>

    <!-- Satır 2 -->
    <g transform="translate(0 96)">
      <rect width="320" height="72" rx="12" fill="#23272f" stroke="#2d3440"/>
      <rect x="16" y="16" width="40" height="40" rx="8" fill="#23272f" stroke="#2d3440"/>
      <rect x="72" y="18" width="190" height="16" rx="6" fill="#a3bffa" opacity="0.85"/>
      <rect x="72" y="40" width="110" height="12" rx="6" fill="#2d3440"/>
      <rect x="256" y="20" width="48" height="32" rx="8" fill="#0b1220" stroke="#2d3440"/>
    </g>
    <g transform="translate(360 96)">
      <rect width="320" height="72" rx="12" fill="#23272f" stroke="#2d3440"/>
      <rect x="16" y="16" width="40" height="40" rx="8" fill="#23272f" stroke="#2d3440"/>
      <rect x="72" y="18" width="160" height="16" rx="6" fill="#a3bffa" opacity="0.85"/>
      <rect x="72" y="40" width="130" height="12" rx="6" fill="#2d3440"/>
      <rect x="256" y="20" width="48" height="32" rx="8" fill="#0b1220" stroke="#2d3440"/>
    </g>
    <g transform="translate(720 96)">
      <rect width="320" height="72" rx="12" fill="#23272f" stroke="#2d3440"/>
      <rect x="16" y="16" width="40" height="40" rx="8" fill="#23272f" stroke="#2d3440"/>
      <rect x="72" y="18" width="210" height="16" rx="6" fill="#a3bffa" opacity="0.85"/>
      <rect x="72" y="40" width="150" height="12" rx="6" fill="#2d3440"/>
      <rect x="256" y="20" width="48" height="32" rx="8" fill="#0b1220" stroke="#2d3440"/>
    </g>
  </g>
</svg>
