name: Validate UTF-8 and Data

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate links.json structure
        run: node scripts/validate.js

      - name: Check encoding/mojibake across files
        run: node scripts/check-encoding.js

