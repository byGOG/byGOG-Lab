name: Link Check

on:
  schedule:
    # Her Pazartesi 09:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-links:
    name: Check Links
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check links
        id: link-check
        run: |
          node scripts/check-links.js 2>&1 | tee link-check-output.txt
          exit_code=${PIPESTATUS[0]}
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
        continue-on-error: true
      
      - name: Upload link check results
        uses: actions/upload-artifact@v4
        with:
          name: link-check-results
          path: link-check-output.txt
          retention-days: 30
      
      - name: Create issue on failure
        if: steps.link-check.outputs.exit_code != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('link-check-output.txt', 'utf8');
            
            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'broken-links',
              state: 'open'
            });
            
            const title = 'ðŸ”— KÄ±rÄ±k Link Tespit Edildi';
            
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: `## Link KontrolÃ¼ Raporu\n\nOtomatik link kontrolÃ¼ bazÄ± sorunlar tespit etti:\n\n\`\`\`\n${output.slice(0, 60000)}\n\`\`\`\n\nBu issue otomatik olarak oluÅŸturulmuÅŸtur.`,
                labels: ['broken-links', 'automated']
              });
            } else {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `## Yeni Link KontrolÃ¼ Raporu (${new Date().toISOString()})\n\n\`\`\`\n${output.slice(0, 60000)}\n\`\`\``
              });
            }
