<!DOCTYPE html>
<html lang="tr">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self'; worker-src 'self'; connect-src 'self' https:; frame-src https://w.soundcloud.com; object-src 'none'; base-uri 'self'; form-action 'self'">
  <meta property="og:title" content="byGOG Lab">
  <meta property="og:description" content="Windows ve yaz&#305;l&#305;m ara&#231;lar&#305; i&#231;in byGOG kaynak ar&#351;ivi.">
  <meta property="og:image" content="https://bygog.github.io/profil.jpg">
  <meta property="og:url" content="https://bygog.github.io/byGOG-Lab/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="byGOG Lab">
  <meta property="og:locale" content="tr_TR">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="byGOG Lab">
  <meta name="twitter:description" content="Windows ve yaz&#305;l&#305;m ara&#231;lar&#305; i&#231;in byGOG kaynak ar&#351;ivi.">
  <meta name="twitter:image" content="https://bygog.github.io/profil.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://bygog.github.io/byGOG-Lab/">
  <meta name="description" content="Windows ve Office kurulum rehberleri, sistem ara&#231;lar&#305;, VPN ve g&#252;venlik &#231;&#246;z&#252;mleri gibi g&#252;venilir yaz&#305;l&#305;mlara ba&#287;lant&#305;lar sunan kapsaml&#305; byGOG kaynak ar&#351;ivi.">
  <meta name="keywords" content="Windows, Office, yaz&#305;l&#305;m, ara&#231;lar, g&#252;venlik, byGOG">
  <meta name="author" content="byGOG">
  <meta name="color-scheme" content="dark light">
  <meta name="msapplication-TileColor" content="#23272f">
  <meta name="msapplication-TileImage" content="icon/bygog-lab-icon-150.png">
  <meta name="msapplication-config" content="none">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="byGOG">
  <meta name="application-name" content="byGOG Lab">
  <meta name="format-detection" content="telephone=no">
  <title>byGOG Lab</title>
  <!-- Favicon - SVG öncelikli, PNG fallback -->
  <link rel="icon" href="icon/bygog-lab-icon.svg" type="image/svg+xml">
  <link rel="icon" href="icon/bygog-lab-icon-192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="icon/bygog-lab-icon-512.png" sizes="512x512" type="image/png">
  <link rel="shortcut icon" href="icon/bygog-lab-icon.svg">
  <link rel="preload" as="image" href="icon/bygog-lab-icon.svg" fetchpriority="high">
  <link rel="preload" as="image" href="icon/bygog-lab-logo.svg">
  <link rel="modulepreload" href="src/renderLinks.js">
  <link rel="preload" href="data/links-index.json" as="fetch" type="application/json">
  <link rel="prefetch" href="src/searchWorker.js" as="script">
  <link rel="apple-touch-icon" href="icon/bygog-lab-icon-192.png">
  <link rel="apple-touch-icon" sizes="150x150" href="icon/bygog-lab-icon-150.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icon/bygog-lab-icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icon/bygog-lab-icon-512.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="assets/fab.css">
  <link rel="stylesheet" href="assets/overrides.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <a href="#main-content" class="skip-link">Ana içeriğe atla</a>
  <div class="author-fab">
    <a href="https://bygog.github.io/" target="_blank" class="author-fab-link" rel="noopener noreferrer" aria-label="byGOG">
      <img
        loading="lazy"
        decoding="async"
        src="icon/bygog-lab-icon.svg"
        width="44" height="44"
        alt="byGOG logo"
        class="author-fab-icon">
      <span class="author-fab-label">byGOG</span>
    </a>
  </div>
  <div class="container">
    <!-- Hero gradient background -->
    <div class="hero-gradient" aria-hidden="true">
      <div class="gradient-blob blob-1"></div>
      <div class="gradient-blob blob-2"></div>
      <div class="gradient-blob blob-3"></div>
    </div>
    <header class="site-header">
      <div class="logo-container">
        <img src="icon/bygog-lab-logo.svg" alt="byGOG Lab Logo" class="logo" width="640" height="200" decoding="async" fetchpriority="high" loading="eager">
      </div>
      <search class="search-container" role="search" aria-label="Site içi arama">
        <label for="search-input" class="visually-hidden">Arama</label>
        <input
          type="search"
          id="search-input"
          placeholder="&#304;sim veya i&#231;erik ara..."
          inputmode="search"
          enterkeyhint="search"
          autocomplete="off"
          spellcheck="false"
          aria-describedby="search-status"
          aria-keyshortcuts="/, ., Control+K, Meta+K, Control+E" data-ph-phrases='["&#304;sim veya i&#231;erik ara...","&#214;rn: Steam, Rufus, Git","K&#305;sayol: . veya Ctrl+K"]' data-ph-speed="65" data-ph-delete-speed="38" data-ph-pause-ticks="12" data-ph-delay="900" data-ph-once="false" data-ph-scroll="true" data-ph-scroll-cycles="2">
        <div id="search-status" role="status" aria-live="polite" aria-atomic="true"></div>
      </search>
    </header>
    <!-- Inline SoundCloud mini embed under header -->
    <section class="sc-embed" aria-label="SoundCloud">
      <iframe
        title="SoundCloud Player"
        allow="autoplay"
        loading="lazy"
        sandbox="allow-scripts allow-same-origin allow-popups"
        data-src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/keinemusik&visual=false&show_comments=true&color=%23a3bffa">
      </iframe>
    </section>

    <div class="main-layout">
      <aside id="favorites-sidebar" class="sidebar" aria-label="Favoriler">
        <!-- Favorites will be rendered here -->
      </aside>
      <main id="main-content" class="content-area" aria-label="Ana içerik">
        <div id="links-container" role="feed" aria-label="Link kategorileri"></div>
      </main>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-brand">
        <img src="icon/bygog-lab-icon.svg" alt="byGOG Lab" class="footer-icon" width="48" height="48">
        <span class="footer-logo">byGOG Lab</span>
        <p class="footer-desc">Windows araçları ve yazılım kaynakları arşivi</p>
      </div>
      <div class="footer-divider"></div>
      <p class="footer-copy">© 2025 byGOG Lab. Tüm hakları saklıdır.</p>
    </div>
  </footer>

  <script type="module" src="src/renderLinks.js"></script>
  <script type="module" src="src/icon-loader.js"></script>
  <script type="module" src="src/info-tooltips.js"></script>
  <script type="module" src="src/placeholder-anim.js"></script>
  <script type="module" src="src/scroll-anim.js"></script>
  <script type="module" src="src/float-anim.js"></script>
  <script type="module" src="src/header-offset.js"></script>
  <script type="module" src="src/sc-clickload.js"></script>
  
</body>
</html>
