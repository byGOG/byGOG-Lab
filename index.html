<body>
  <div class="author-fab">
    <a href="https://bygog.github.io/" target="_blank" class="author-fab-link" title="byGOG GitHub Pages" rel="noopener noreferrer" aria-label="byGOG">
      <img
        loading="lazy"
        decoding="async"
        fetchpriority="high"
        src="icon/bygog-lab-icon.svg"
        width="44" height="44"
        alt="byGOG logo"
        class="author-fab-icon">
      <span class="author-fab-label">byGOG</span>
    </a>
  </div>
  </div>
  <div class="container">
    <header class="site-header">
      <div class="logo-container">
        <img src="icon/bygog-lab-logo.svg" alt="byGOG Lab Logo" class="logo">
      </div>
      <div class="search-container">
        <label for="search-input" class="visually-hidden">Arama</label>
        <input
          type="search"
          id="search-input"
          placeholder="İsim veya içerik ara..."
          inputmode="search"
          enterkeyhint="search"
          autocomplete="off"
          spellcheck="false"
          aria-keyshortcuts="/, Control+K, Meta+K, Control+E">
        <div id="search-status" aria-live="polite"></div>
      </div>
    </header>
    <div id="links-container"></div>
  </div>
  <script type="module" src="dist/renderLinks.js"></script>
